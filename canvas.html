<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    canvas {
    	background-color: #145492;
    }
  </style>
  <title>Math</title>
</head>

<body>
  <canvas></canvas>  

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function normalizeCoordinateSystem() {
    	ctx.transform(1, 0, 0, -1, 0, 0);
    	ctx.translate(0, -canvas.height);
    }
    
    function toOrigin() {
      ctx.moveTo(0, 0);
    }

    function lineTo(x, y) {
      ctx.lineTo(x * 50, y * 50);
    }

    function linear(x, k = 1, b = 0) {
      return y = k * x + b;
    }

    // canvas dimention mod step == 0!
    const step = 50;

    function renderGrid(step) {
    	for (let i = 0; i <= canvas.height; i += step) {
	    	ctx.beginPath();
	      ctx.moveTo(0, i);
	      ctx.lineTo(canvas.width, i);
	      ctx.strokeStyle = 'rgba(256, 256, 256, .2)';
	      ctx.stroke();
    	} 

	    for (let i = 0; i <= canvas.width; i += step) {
	    	ctx.beginPath();
	      ctx.moveTo(i, 0);
	      ctx.lineTo(i, canvas.height);
	      ctx.strokeStyle = 'rgba(256, 256, 256, .2)';
	      ctx.stroke();
	    } 
  	}

  	function init() {
  		ctx.clearRect(0, 0, canvas.width, canvas.height);
  		normalizeCoordinateSystem();
  		renderGrid(step);
  		renderGrid(step / 5);
  	}

  	window.addEventListener('resize', () => {
  		canvas.width = window.innerWidth;
   	 	canvas.height = window.innerHeight;
  		init();
  		contentRender();
  	});

  	function contentRender() {
  		ctx.beginPath();
	  	ctx.rect(150, 150, 550, 550)
	  	ctx.strokeStyle = 'white';
	  	ctx.stroke();

	  	ctx.beginPath();
  		toOrigin();
  		lineTo(1, 1);
  		lineTo(2, 4);
  		lineTo(5, 3);
  		ctx.lineWidth = '2'
  		ctx.strokeStyle = 'white';
  		ctx.stroke();
  	}

  	init();
  	contentRender();

  </script>
</body>

</html>
